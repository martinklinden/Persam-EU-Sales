<div class="app-content">
    <h1>{{title}}</h1>
    <div id="import-div">
        <app-csv-import id="import" (messageEvent)="receiveCsvImportEvent($event)"></app-csv-import>
    </div>
    <div id="export-div">
        <div>
            <label for="orgNr">OrgNr: </label>
            <input type="text" name="orgNr" id="orgNr" value={{orgNr}}>
            <label for="period">Period: </label>
            <input type="text" name="period" id="period" value={{period}}>
            <label for="name">Namn: </label>
            <input type="text" name="name" id="name" value={{name}}>
            <label for="phone">TelefonNr: </label>
            <input type="text" name="phone" id="phone" value={{phone}}>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" value={{email}}>
        </div>
        <app-dragable-columns id="columns" [sourceArray]="csvColumns" (messageEvent)="receiveColumnDataEvent($event)">
        </app-dragable-columns>
        <div>
            <label for="fileName">Filnamn: </label>
            <input type="text" name="fileName" id="fileName" value={{fileName}}>
            <br>
            <button (click)="saveFile()">Export</button>
        </div>
    </div>
</div>
